<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simtunes Clone</title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>

    <body>
        <div id="box">
            <canvas id="canvas"  width="800px" height="600px">If you can see this, canvas failed. Try reloading or upgrading your browser.</canvas>
            <!--HTML UI elements here.-->
            <!--
                <div id="saveButton" class="HTMLUIButton alwaysHidden">
                    <input type="file" name="saveToFile"></input>
                </div>
                <div id="loadButton" class="HTMLUIButton alwaysHidden">
                    <input type="file" name="loadFile"></input>
                </div>
            -->
                <div id="saveExport" class="currentlyHidden">
                    <p>Copy this save data somewhere safe. <button type="button" id="closeSaveWindow" onClick="closeSaveWindow()">Close Window</button></p>
                    <textarea id="saveText" class="fileIOArea" readonly></textarea>
                </div>
                <div id="loadExport" class="currentlyHidden">
                    <p>Paste in a valid save. <button type="button" id="closeSaveWindow" onClick="loadFile()">Load</button></p>
                    <textarea id="loadText" class="fileIOArea"></textarea>
                </div>
                <div id="UIShifter" class="UIInputBox">
                    <p>Pitch</p>
                    <input type="text" placeholder="Submit with enter" class="UIShifterInput" id="pitchInput"></input>
                </div>
                <div id="UIShifter2" class="UIInputBox">
                    <p>Instrument</p>
                    <input type="text" placeholder="Submit with enter" class="UIShifterInput" id="instrumentInput"></input>
                </div>
                <div id="UIShifter3" class="UIInputBox">
                    <p>Audio FX</p>
                    <select class="UIShifterInput" id="DSPInput"></select>

                </div>
                <div id="UIShifter4" class="UIInputBox">
                    <input type="text" placeholder="Submit with enter" class="UIShifterInput" id="dspValueInput"></input>
                </div>
                <div id="UIShifter5" class="UIInputBox">
                    <p>Flow Control</p>
                    <select class="UIShifterInput" id="controlInput"></select>
                </div>
                <div id="bugStorage">More musicians coming soon!</div>

                <!--Now for elements that will pop up and take drawing precedence when the user presses a button.-->
                <div id="canvasUIElements"></div>
        </div>
    </body>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/buffer-loader.js"></script> <!--From HTML5Rocks. Basic audio loading library.-->

    <script src="js/music_instructions.js"></script> <!--Handles tiles and what they 'mean'.-->
    <script src="js/bugs.js"></script> <!--Bugs represent musicians and execute tile instructions when they move over them-->
    <script src="js/song_properties.js"></script> <!--Governs some aspects of playback logic and will eventually link to file saving/IO-->
    <script src="js/ui_behavior.js"></script> <!--Once I start adding buttons to the interface, this will keep an eye on them.-->
    <script src="js/main.js"></script> <!--Basic engine logic and anything that hasn't been moved to a separate file-->


</html>
